<!DOCTYPE html>
<html>

  <head>
    <title>Flapper News</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
.glyphicon-thumbs-up {
  cursor: pointer
}
    </style>
  </head>

  <body ng-app="flapperNews" ng-controller="MainCtrl">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <div class="page-header">
          <h1>flapperNews!</h1>
        </div>
        <div ng-repeat="post in posts | orderBy: '-upvotes'">
          &nbsp;
          <span ng-click="incrementUpvotes(post)">^^^</span>&nbsp; <span ng-click="decrementUpvotes(post)">---</span>
          <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
          </a>
          <span ng-hide="post.link">
            {{post.title}}
          </span> - upvotes: {{post.upvotes}}
        </div>

        <form ng-submit="addPost()" style="margin-top:30px;">
          <h3>Add a new post</h3>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Title" ng-model="title"></input>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Link" ng-model="link"></input>
          </div>
          <button type="submit">Post</button>
        </form>

      </div>
    </div>
  </body>

</html>
